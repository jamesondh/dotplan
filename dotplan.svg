<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="dotplan banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#070A12"/>
      <stop offset="1" stop-color="#0B1020"/>
    </linearGradient>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="#1B2442" stroke-opacity="0.30" stroke-width="1"/>
    </pattern>

    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#000000" flood-opacity="0.55"/>
    </filter>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7CFFB2"/>
      <stop offset="0.55" stop-color="#58A6FF"/>
      <stop offset="1" stop-color="#B18CFF"/>
    </linearGradient>

    <linearGradient id="divider" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2A355E" stop-opacity="0.0"/>
      <stop offset="0.5" stop-color="#2A355E" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#2A355E" stop-opacity="0.0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.45"/>

  <!-- Left "terminal" card -->
  <g filter="url(#cardShadow)">
    <rect x="70" y="95" width="520" height="440" rx="18" fill="#0A1126" stroke="#1D2A52" stroke-width="2"/>

    <!-- Toolbar -->
    <rect x="70" y="95" width="520" height="64" rx="18" fill="#0C1633"/>
    <path d="M70 159 H590" stroke="#2A355E" stroke-width="2" stroke-linecap="round" opacity="0.55"/>
    <g transform="translate(92 127)">
      <circle r="7" cx="0" cy="0" fill="#FF5F57"/>
      <circle r="7" cx="22" cy="0" fill="#FEBB2E"/>
      <circle r="7" cx="44" cy="0" fill="#28C840"/>
    </g>

    <!-- Prompt line -->
    <text x="92" y="198" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="16" fill="#9AA7C7">~/repo</text>
    <text x="160" y="198" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="16" fill="#7CFFB2">$</text>
    <text x="178" y="198" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="16" fill="#D8E1FF"> tree .planning/</text>

    <!-- Tree header -->
    <text x="92" y="248" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="18" fill="#D8E1FF">.planning/</text>

    <!-- Tree lines -->
    <path d="M110 258 V 446" stroke="#2A355E" stroke-width="2" stroke-linecap="round" opacity="0.55"/>
    <path d="M110 286 H 140" stroke="#2A355E" stroke-width="2" stroke-linecap="round" opacity="0.55"/>
    <path d="M110 324 H 140" stroke="#2A355E" stroke-width="2" stroke-linecap="round" opacity="0.55"/>
    <path d="M110 362 H 140" stroke="#2A355E" stroke-width="2" stroke-linecap="round" opacity="0.55"/>
    <path d="M110 400 H 140" stroke="#2A355E" stroke-width="2" stroke-linecap="round" opacity="0.55"/>
    <path d="M110 438 H 140" stroke="#2A355E" stroke-width="2" stroke-linecap="round" opacity="0.55"/>

    <!-- Highlight row for STATE.md -->
    <rect x="86" y="270" width="488" height="34" rx="9" fill="#0F1B3D" opacity="0.62"/>
    <rect x="86" y="270" width="4" height="34" rx="2" fill="#58A6FF" opacity="0.95"/>

    <!-- Tree entries -->
    <text x="148" y="293" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="18" fill="#D8E1FF">STATE.md</text>
    <text x="360" y="293" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="16" fill="#9AA7C7">current context</text>

    <text x="148" y="331" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="18" fill="#D8E1FF">ROADMAP.md</text>
    <text x="360" y="331" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="16" fill="#9AA7C7">phase plan</text>

    <text x="148" y="369" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="18" fill="#D8E1FF">STATE-archive.md</text>
    <text x="360" y="369" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="16" fill="#9AA7C7">completed history</text>

    <text x="148" y="407" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="18" fill="#D8E1FF">phases/</text>
    <text x="360" y="407" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="16" fill="#9AA7C7">specs &amp; summaries</text>

    <text x="148" y="445" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="18" fill="#D8E1FF">_deferred/</text>
    <text x="360" y="445" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="16" fill="#9AA7C7">parked ideas</text>
  </g>

  <!-- Divider -->
  <rect x="625" y="120" width="3" height="410" fill="url(#divider)"/>

  <!-- Right side -->
  <text x="680" y="250" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="88" font-weight="800" letter-spacing="-1.2" fill="url(#accent)">dotplan</text>

  <text x="680" y="330" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="28" font-weight="650" fill="#D8E1FF">project memory for AI agents</text>

  <text x="680" y="370" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="16" fill="#9AA7C7">a .planning/ directory convention</text>

  <!-- Badges -->
  <g transform="translate(680 420)">
    <g>
      <rect x="0" y="0" width="130" height="34" rx="10" fill="#0A1126" stroke="#2A355E" stroke-width="2"/>
      <rect x="0" y="0" width="130" height="34" rx="10" fill="#7CFFB2" opacity="0.08"/>
      <text x="65" y="23" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="16" font-weight="600" letter-spacing="0.2" fill="#BFFFD9">git-native</text>
    </g>

    <g transform="translate(150 0)">
      <rect x="0" y="0" width="170" height="34" rx="10" fill="#0A1126" stroke="#2A355E" stroke-width="2"/>
      <rect x="0" y="0" width="170" height="34" rx="10" fill="#58A6FF" opacity="0.10"/>
      <text x="85" y="23" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="16" font-weight="600" letter-spacing="0.2" fill="#BFD9FF">agent-agnostic</text>
    </g>

    <g transform="translate(340 0)">
      <rect x="0" y="0" width="132" height="34" rx="10" fill="#0A1126" stroke="#2A355E" stroke-width="2"/>
      <rect x="0" y="0" width="132" height="34" rx="10" fill="#B18CFF" opacity="0.10"/>
      <text x="66" y="23" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace" font-size="16" font-weight="600" letter-spacing="0.2" fill="#E3D6FF">zero install</text>
    </g>
  </g>
</svg>
